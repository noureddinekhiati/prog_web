<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google books API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TP not√© </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>

          <div class="container-fluid">
            <div class="row mb-5">
              <div class="col">
                <label for="author">Author</label>
                <input type="text" class="form-control" placeholder="Author" id="author">
              </div>
              <div class="col">
                <label for="title">Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title">
              </div>
              <div class="col">
                <label for="publish_date">Publish Date</label>
                <input type="date" class="form-control" placeholder="Publish Date" id="publish_date">
              </div>

              <div class="col">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" placeholder="ISBN" id="isbn">
              </div>

              <div class="col">
                <!-- quick hack to align the search button :D -->
                <input type="text" style="border-color: white; border-style: solid;">
                <button type="submit" id="btn_submit" class="btn btn-primary" onclick="get_books();">Search</button>
              </div>
            </div>
            
            <div class="alert alert-danger" role="alert" id="alert">
            </div>

            <div class="row" id="booksPanel">

            </div>

          </div>
